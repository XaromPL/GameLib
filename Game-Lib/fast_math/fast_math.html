<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

</head>
<body>
    <h1>Math Challenge</h1>
    <p>Solve the equations as quickly as you can to earn points!</p>

    <!-- Game area -->
    <div id="game-area">
        <p id="equation">Loading equation...</p>
        <input type="number" id="answer" placeholder="Your answer" />
        <button id="submit-answer">Submit Answer</button>
        <p id="time">Time: 0s</p>
        <p id="score">Score: 0</p>
    </div>

    <!-- Game Over screen -->
    <div id="game-over" style="display:none;">
        <p>Game Over!</p>
        <p>Your final score is: <span id="final-score">0</span></p>
    </div>

    <script src="fast_math.js"></script>

    <div class="game_buttons">
        <a href="fast_math.html">Play Again</a>
        <a href="/index.html">Home Page</a>
    </div>

</body>
</html>
